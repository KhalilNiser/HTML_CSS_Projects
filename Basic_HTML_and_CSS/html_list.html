<!DOCTYPE html>

<html lang = "en">

<head>
    <title>HTML List</title>
    <meta = charset="UTF-8">

    <link rel="stylesheet" type="text/css" 
    href="css_list.css">
</head>

<body>

    <main>
        <article>
            <!--Ordered-List header_2-->
            <h2>NFL TEAMS</h2>
            <!--Start the list from the character 
            "g". List "order in reverse-->
            <ol start="3" >
                <li>Green Bay Packers</li>
                <li>Miami Dolphins</li>
                <li>Dallas Cowboys</li>
                <li>Seatle Seahawks</li>
                 <li>San Diego Chargers</li>
                <li>Oakland Raiders</li>
            </ol>
        
        </article>

        <article>
            <!--Unordered-List header_2-->
            <h2>Heavy Metal Bands</h2>
            <!--Unordered List-->
            <ul>
                <li>Def Leppard</li>
                <li>Motley Crew</li>
                <li>Guns-n-Roses</li>
                <li>Skid Row</li>
                <li>Cinderella</li>
                <li>Aerosmith</li>
            </ul>
        </article>
    </main>
</body>

</html>
